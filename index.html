<body>
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <div id="root"></div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loading-screen");
        if (loader) {
          loader.classList.add("fade-out");
          setTimeout(() => loader.remove(), 500);
        }
      }, 300);
    });
  </script>
